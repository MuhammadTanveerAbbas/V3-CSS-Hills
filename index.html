        ## 🎯 Project Overview

        V2 CSS Cars is a visually captivating **scroll animation website** created using pure **HTML**, **CSS**, and
        **JavaScript**. The site features sleek animated cars that move dynamically as you scroll, highlighting advanced
        CSS animations combined with JavaScript scroll event handling.

        ---

        ## 🛠️ Technologies Used

        - 🏗️ **HTML5** – Semantic markup for structure
        - 🎨 **CSS3** – Styling and smooth scroll animations
        - ⚙️ **JavaScript (Vanilla)** – Scroll-triggered animation control

        ---

        ## ✨ Key Features

        - 🚀 Smooth, performant CSS-based scroll animation
        - 📱 Fully responsive design adapting to various screen sizes
        - 🔥 Lightweight and optimized for fast loading
        - 🎯 Demonstrates practical use of CSS animations with scroll events

        ---
